<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Linked CSS file -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/sohelbuilder/RetailStore/refs/heads/main/css/home-styles.css">
</head>
<body>
    <header>
        <!-- logo -->
        <div class="logo">
            <img src="https://raw.githubusercontent.com/sohelbuilder/RetailStore/refs/heads/main/assets/img/profile-logo.png" alt="Logo">
            <h1>SOHEL CHAUS</h1>
        </div>

        <!-- search bar -->
        <nav>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <img src="https://raw.githubusercontent.com/sohelbuilder/RetailStore/refs/heads/main/assets/img/magnifying-glass.svg" alt="Search Icon" class="search-icon">
            </div>
        </nav>

        <!-- cart icon -->
        <div class="cart-container">
            <img src="https://raw.githubusercontent.com/sohelbuilder/RetailStore/refs/heads/main/assets/img/cart-shopping.svg" alt="Cart Icon" class="cart-icon">
            <span class="cart-count">0</span>
        </div>

        <!-- login button -->
        <button class="login-btn">Login</button>
    </header>

    <main>
        <h2>Welcome to Our Retail Store</h2>
        <p>Quality Products at Affordable Prices</p>
        <button onclick="alert('Start shopping now!')">Shop Now</button>
    </main>

    <footer>
        <p>&copy; 2025 Retailer Store. All Rights Reserved.</p>
    </footer>

        <!-- Link your JavaScript file here -->
        <script src="https://raw.githubusercontent.com/sohelbuilder/RetailStore/refs/heads/main/js/home-script.js"></script>
</body>
</html>
